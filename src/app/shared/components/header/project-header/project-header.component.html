<!-- [ngClass]="{'hidden': !showMenu, 'flex': showMenu}" -->
<div class="w-full md:w-auto md:flex min-h-[90vh]" id="navbar-default">
  <aside
    [ngClass]="{ hidden: !showMenu, flex: showMenu }"
    id="default-sidebar"
    class="z-40 w-full md:w-64 transition-transform sm:translate-x-0 hidden md:flex"
    aria-label="Sidebar"
  >
    <div class="px-3 w-full py-4 overflow-y-auto bg-gray-500 dark:bg-gray-800">
      <ul class="space-y-2 font-medium">
        <li class="border-b-2">
          <a
            routerLink="/project/"
            class="flex items-center p-2 text-white rounded-lg dark:text-white hover:bg-gray-400 dark:hover:bg-gray-700 group"
          >
            <span class="ms-3">Home</span>
          </a>
        </li>
        <li class="border-b-2">
          <a
            routerLink="/project/portfolio"
            class="flex items-center p-2 text-white rounded-lg dark:text-white hover:bg-gray-400 dark:hover:bg-gray-700 group"
          >
            <span class="flex-1 ms-3 whitespace-nowrap">Projects</span>
          </a>
        </li>
        @if (isProject) {
        <li class="border-b-2">
          <a
            [routerLink]="'/project/team'"
            [queryParams]="{ projectId: pId }"
            class="flex items-center p-2 text-white rounded-lg dark:text-white hover:bg-gray-400 dark:hover:bg-gray-700 group"
          >
            <div class="flex-1 ms-3 whitespace-nowrap">Team</div>
          </a>
        </li>
        }
        <!-- <li class="border-b-2">
          <a
            routerLink="/project/time"
            class="flex items-center p-2 text-white rounded-lg dark:text-white hover:bg-gray-400 dark:hover:bg-gray-700 group"
          >
            <span class="flex-1 ms-3 whitespace-nowrap">Time</span>
          </a>
        </li>
        <li class="border-b-2">
          <a
            routerLink="/project/notification"
            class="flex items-center p-2 text-white rounded-lg dark:text-white hover:bg-gray-400 dark:hover:bg-gray-700 group"
          >
            <span class="flex-1 ms-3 whitespace-nowrap">Notification</span>
          </a>
        </li> -->
        @if (auth.user != null) {
        <li class="border-b-2">
          <a
            routerLink="/project/profile"
            class="flex items-center p-2 text-white rounded-lg dark:text-white hover:bg-gray-400 dark:hover:bg-gray-700 group"
          >
            <span class="flex-1 ms-3 whitespace-nowrap">Profile</span>
          </a>
        </li>
        <li class="border-b-2">
          <button
            (click)="auth.logout()"
            class="flex items-center p-2 text-white rounded-lg dark:text-white hover:bg-gray-400 dark:hover:bg-gray-700 group"
          >
            <span class="flex-1 ms-3 whitespace-nowrap">Logout</span>
          </button>
        </li>
        }

    </div>

  <div class="w-full min-h-[100vh] max-h-max p-3 bg-gray-800 text-white md:h-full">
    <router-outlet></router-outlet>
  </div>
