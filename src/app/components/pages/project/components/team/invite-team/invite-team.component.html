<form
  [formGroup]="inviteForm"
  (ngSubmit)="onSubmit()"
  class="space-y-6 bg-white text-black p-8 rounded shadow-md max-w-md mx-auto my-10"
>
  <h2 class="text-2xl font-bold mb-4">Send Invitation</h2>
  <div class="flex flex-col">
    <label for="email" class="mb-2 font-semibold">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      class="form-input p-2 border rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      placeholder="Enter email address"
    />
    @if (inviteForm.get('email')?.invalid && inviteForm.get('email')?.touched) {
    <div class="text-red-500 text-sm mt-1">
      Please enter a valid email address.
    </div>
    }
  </div>

  <!-- <div class="flex flex-col">
    <label for="message" class="mb-2 font-semibold">Message (Optional)</label>
    <textarea
      id="message"
      formControlName="message"
      class="form-textarea p-2 border rounded border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      rows="3"
      placeholder="Enter a message (optional)"
    ></textarea>
  </div> -->

  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-200 ease-in-out"
  >
    Send Invitation
  </button>
</form>
