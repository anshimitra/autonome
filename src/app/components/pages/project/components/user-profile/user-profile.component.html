<p-card *ngIf="profile" class="max-w-xl mx-auto">
  <ng-template pTemplate="header">
    <div class="text-center">
      <img [src]="profile.photoURL" alt="{{ profile.name }}" class="w-24 h-24 rounded-full mx-auto mb-4">
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="text-center mb-4">
      <h2 class="text-2xl font-semibold">{{ profile.name }}</h2>
      <p class="text-gray-600">{{ profile.email }}</p>
    </div>
    <div>
      <p><strong>ID:</strong> {{ profile.id }}</p>
      <p><strong>Role:</strong> {{ profile.role }}</p>
      <p><strong>Status:</strong>
        <span [ngClass]="{'text-green-500': profile.status, 'text-red-500': !profile.status}">
          {{ profile.status ? 'Active' : 'Inactive' }}
        </span>
      </p>
      <p><strong>Created At:</strong> {{ profile.createdAt }}</p>
    </div>
  </ng-template>
</p-card>
